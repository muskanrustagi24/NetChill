<app-after-login-navbar></app-after-login-navbar>
<div class="card mt-4">
    <app-movies-navbar></app-movies-navbar>
         <div class="row" *ngIf='movie'>
            <iframe width="560" height="500" [src]='videoUrl'  style="margin-bottom: 1rem;" frameborder="0" allowfullscreen>
            </iframe>
            <div class="col">
                <h5 class="mt-5"> {{movie.Name}} <span>[</span>{{movie.YearOfRelease}}<span>]</span></h5>
                <p>{{movie.Description}}</p>
                <button type="submit" class="btn btn-primary mt-3" (click) = "AddMovieToList()">Add to list</button>
            </div>
        </div>
        <h4 class="mt-5">Similar movies</h4>
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-2">
            <div class="col">
                <div class="card h-50">
                    <img src="./../../../assets/shutterIsland.jpg" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card h-50">
                    <img src="./../../../assets/anabelle.jpg" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card h-50">
                    <img src="./../../../assets/HarryPotter.jfif" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card h-50" id="movie-card">
                    <img src="./../../../assets/aviator.jpg" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    </div>
